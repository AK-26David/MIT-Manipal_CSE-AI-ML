<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #ffb199);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Main container */
        .container {
            width: 360px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: #fff;
        }

        /* Input fields */
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid #ff6a00;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ffb199, #ff6a00);
        }

        /* Result styling */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .A {
            background-color: #4CAF50; /* Green */
        }

        .B {
            background-color: #00BFFF; /* Deep Sky Blue */
        }

        .C {
            background-color: #ff6347; /* Tomato Red */
        }

        .D {
            background-color: #ff1493; /* Deep Pink */
        }

        .Fail {
            background-color: #d3d3d3; /* Light Gray */
            color: black;
        }

        /* Animation for form appearance */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Main container for grade calculator -->
<div class="container">
    <h1>Grade Calculator</h1>
    <input type="number" id="subject1" placeholder="Enter marks for Subject 1" min="0" max="100">
    <input type="number" id="subject2" placeholder="Enter marks for Subject 2" min="0" max="100">
    <input type="number" id="subject3" placeholder="Enter marks for Subject 3" min="0" max="100">
    <input type="number" id="subject4" placeholder="Enter marks for Subject 4" min="0" max="100">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div class="result" id="result"></div>
</div>

<script>
    // Function to calculate grade based on average
    function calculateGrade() {
        // Get the input values
        var marks1 = parseFloat(document.getElementById('subject1').value);
        var marks2 = parseFloat(document.getElementById('subject2').value);
        var marks3 = parseFloat(document.getElementById('subject3').value);
        var marks4 = parseFloat(document.getElementById('subject4').value);

        // Check if any of the marks are empty or invalid
        if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4)) {
            document.getElementById('result').innerText = "Please enter valid marks for all subjects.";
            document.getElementById('result').className = "result";
            return;
        }

        // Calculate the average
        var avg = (marks1 + marks2 + marks3 + marks4) / 4;

        // Determine grade based on average
        var grade;
        if (avg > 90) {
            grade = 'A';
        } else if (avg > 80) {
            grade = 'B';
        } else if (avg > 70) {
            grade = 'C';
        } else if (avg > 60) {
            grade = 'D';
        } else {
            grade = 'Fail'; // If avg <= 60
        }

        // Display the result with animation
        document.getElementById('result').innerText = `Your Grade: ${grade} (Average: ${avg.toFixed(2)})`;
        document.getElementById('result').className = `result ${grade}`;
    }
</script>

</body>
</html>
