<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Concepts</title>
</head>
<body>
    <!-- Headings -->
    <h1>Welcome to Basic HTML</h1>
    <h2>HTML Structure</h2>
    
    <!-- Paragraphs -->
    <p>HTML stands for HyperText Markup Language and is used to create web pages.</p>
    
    <!-- Lists -->
    <h3>Types of Lists</h3>
    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
    </ul>
    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
    </ol>
    
    <!-- Links -->
    <h3>Links</h3>
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    
    <!-- Images -->
    <h3>Images</h3>
    <img src="https://via.placeholder.com/150" alt="Sample Image">
    
    <!-- Forms -->
    <h3>Basic Form</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
