<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball Animation</title>
    <style>
        #ball-container {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }
        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="ball-container">
        <div id="ball"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const $ball = $('#ball');
            const $container = $('#ball-container');
            
            const containerWidth = $container.width();
            const containerHeight = $container.height();
            const ballSize = $ball.width();
            
            let posX = 0;
            let posY = 0;
            let velocityX = 3;
            let velocityY = 3;

            function animate() {
                // Update position
                posX += velocityX;
                posY += velocityY;

                // Bounce off walls
                if (posX + ballSize >= containerWidth || posX <= 0) {
                    velocityX = -velocityX;
                }
                if (posY + ballSize >= containerHeight || posY <= 0) {
                    velocityY = -velocityY;
                }

                // Apply new position
                $ball.css({
                    left: posX + 'px',
                    top: posY + 'px'
                });

                // Continue animation
                requestAnimationFrame(animate);
            }

            // Start animation
            animate();
        });
    </script>
</body>
</html>
