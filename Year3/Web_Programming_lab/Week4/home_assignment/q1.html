<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Billing System</h2>
        <label for="brand">Select Brand:</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>
        <br><br>
        <label>Product Type:</label>
        <input type="checkbox" id="mobile" value="Mobile"> Mobile
        <input type="checkbox" id="laptop" value="Laptop"> Laptop
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <br><br>
        <button id="produceBill">Produce Bill</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#produceBill").click(function() {
                let quantity = parseInt($("#quantity").val());
                let isMobile = $("#mobile").prop("checked");
                let isLaptop = $("#laptop").prop("checked");
                let totalAmount = 0;
                
                if (isMobile) totalAmount += 5000 * quantity; // Assuming mobile price is 5000
                if (isLaptop) totalAmount += 40000 * quantity; // Assuming laptop price is 40000
                
                if (!isMobile && !isLaptop) {
                    alert("Please select at least one product type.");
                } else {
                    alert("Total Amount: Rs. " + totalAmount);
                }
            });
        });
    </script>
</body>
</html>
