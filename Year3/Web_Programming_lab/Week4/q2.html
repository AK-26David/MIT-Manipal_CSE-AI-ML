<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display {
            width: 100%;
            padding: 20px;
            font-size: 30px;
            text-align: right;
            background-color: #222222;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 20px;
            font-size: 22px;
            border-radius: 12px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #e1e1e1;
        }

        button:active {
            background-color: #ccc;
        }

        button:focus {
            outline: none;
        }

        #clear, #backspace {
            background-color: #ff3b3b;
            color: white;
        }

        #clear:hover, #backspace:hover {
            background-color: #ff6a6a;
        }

        #equal {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        #equal:hover {
            background-color: #45a049;
        }

        #backspace {
            background-color: #ffa500;
            color: white;
        }

        #backspace:hover {
            background-color: #ffb84d;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #ff7f00;
        }

        .number {
            background-color: #f5f5f5;
        }

        .number:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="button-container">
        <!-- Number buttons -->
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator" value="/">/</button>

        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator" value="*">*</button>

        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator" value="-">-</button>

        <button class="btn number" value="0">0</button>
        <button class="btn number" value=".">.</button>
        <button id="equal" class="btn">=</button>
        <button class="btn operator" value="+">+</button>
    </div>

    <button id="clear" class="btn" style="width: 100%;">Clear</button>
    <button id="backspace" class="btn" style="width: 100%;">Backspace</button>
</div>

<script>
    $(document).ready(function() {
        let currentInput = "";

        // Append number or operator to display
        $('.btn').click(function() {
            const value = $(this).val();
            currentInput += value;
            $('#display').val(currentInput);
        });

        // Handle "Clear" button
        $('#clear').click(function() {
            currentInput = "";
            $('#display').val(currentInput);
        });

        // Handle "Backspace" button
        $('#backspace').click(function() {
            currentInput = currentInput.slice(0, -1);
            $('#display').val(currentInput);
        });

        // Handle "=" button
        $('#equal').click(function() {
            try {
                // Evaluate the current input as a mathematical expression
                currentInput = eval(currentInput).toString();
                $('#display').val(currentInput);
            } catch (e) {
                $('#display').val("Error");
                currentInput = "";
            }
        });
    });
</script>

</body>
</html>
