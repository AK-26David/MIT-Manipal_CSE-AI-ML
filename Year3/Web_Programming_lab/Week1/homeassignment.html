<html>
    <head>
        <title> Conference Registration Form </title>
    </head>
    <body>
        <form action="action_page.php" method="GET">

            <div>
                <h1> Conference Registration Form</h1>
            </div>
            <br>

            <div>
                <h3> Section 1-Personal Details:</h3>
            </div>
            <br>

            <div>
                <label for ="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <br>

            <div>
                <label for ="email_id">Email:</label>
                <input type="text" id="email_id" placeholder="example@domain.com" required>
            </div>
            <br>

            <div>
                <label for ="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Required 10-digit input" required>
            </div>
            <br>

            <div>
                <label for ="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age" min="18" max="65" required>
            </div>
 
        </form>
    </body>
</html>
